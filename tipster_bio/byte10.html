<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Byte10 Profile</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }
    .tipster-card {
      background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
      border: 2px solid #00f0ff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      max-width: 600px;
      margin: auto;
    }
    .tipster-card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00f0ff;
      margin-bottom: 1rem;
    }
    .badge {
      display: inline-block;
      background: #00f0ff;
      color: #000;
      padding: 0.3rem 0.6rem;
      margin: 0.25rem;
      border-radius: 5px;
      font-size: 0.85rem;
      font-weight: bold;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0px #00f0ff; }
      50% { box-shadow: 0 0 20px #00f0ff; }
      100% { box-shadow: 0 0 0px #00f0ff; }
    }

    /* Nav buttons */
    .nav-buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
      max-width: 600px;
      margin-inline: auto;
    }
    .nav-buttons a {
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .nav-buttons a:hover {
      background: #00a0aa;
    }

    @media (max-width: 768px) {
      .nav-buttons {
        display: none; /* hide buttons on mobile, use swipe instead */
      }
    }
  </style>
</head>
<body>
  <div class="tipster-card" id="profile-card">
    <img src="../images/tipsters/byte10.jpg" alt="byte10">
    <h1>Bitwise81</h
    <p><em>Precise, logical decision-maker</em></p>
    <div>
      <span class="badge">üî• +50 Units</span>
      <span class="badge">üèÜ 24% Win Rate</span>
      <span class="badge">üéØ Accuracy Bias</span>
    </div>
    <p style="margin-top: 1rem;">
      Bitwise81 has consistently delivered strong metrics through binary logic and pattern analysis.
      Great for accumulator anchors.
    </p>
  </div>

  <!-- Desktop nav buttons -->
  <div class="nav-buttons">
    <a id="prevBtn" href="#">‚Üê Previous</a>
    <a id="nextBtn" href="#">Next ‚Üí</a>
  </div>

  <script>
    const tipsters = [
      "bitwise81", "patch36", "echo161", "core449", "fractal153", "nova98",
      "byte10", "grid56", "cipher75", "prime51", "shock109", "max63", "sneak9", "zebra37"
    ];

    function getCurrentTipster() {
      const filename = window.location.pathname.split("/").pop().replace(".html", "").toLowerCase();
      return filename;
    }

    function navigateTo(direction) {
      const current = getCurrentTipster();
      const index = tipsters.indexOf(current);
      if (index === -1) return;

      let newIndex;
      if (direction === "next") {
        newIndex = (index + 1) % tipsters.length;
      } else {
        newIndex = (index - 1 + tipsters.length) % tipsters.length;
      }

      const nextPage = tipsters[newIndex] + ".html";
      window.location.href = nextPage;
    }

    document.getElementById("prevBtn").addEventListener("click", e => {
      e.preventDefault();
      navigateTo("prev");
    });
    document.getElementById("nextBtn").addEventListener("click", e => {
      e.preventDefault();
      navigateTo("next");
    });

    // Keyboard support
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") navigateTo("next");
      if (e.key === "ArrowLeft") navigateTo("prev");
    });

    // Swipe detection
    let startX = 0;
    let endX = 0;
    const threshold = 50;

    document.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", e => {
      endX = e.changedTouches[0].clientX;
      if (startX - endX > threshold) navigateTo("next");
      if (endX - startX > threshold) navigateTo("prev");
    });
  </script>
</body>
</html>
